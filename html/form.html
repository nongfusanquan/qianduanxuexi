<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生档案</title>
</head>
<body>
   <form action="">
        <fieldset>
            <legend>学生档案思密达</legend>
            姓名:<input type="text" placeholder="请输入姓名"><br><br>
            手机:<input type="tel"><br><br>
            邮箱:<input type="email"><br><br>
            所属学院:<input type="text" list="schoolList"><br><br>

                 <option>java</option>
                <option>php</option>
                <option>前端</option>
                <option>审计</option>
            </datalist>
            出生日期:<input type="date"><br><br>
            成绩:<input type="number"><br><br>
           <!-- <iframe height=498 width=510 src='http://player.youku.com/embed/XNDM2MjU4MDU1Mg==' frameborder=0 'allowfullscreen'></iframe>-->
            <audio src="" controls></audio>
            <input type="submit" value="提交"><input type="reset" value="重置">
        </fieldset>
   </form>
</body>
</html>
