<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*找自己相关的，和父亲无关*/
        div p{
            color: red;
        }
        #father{
            color: red;
        }
        p.c2{
            color: blue;
        }
    </style>
</head>
<body>
<div id="father" class="c1">
    <p  class="c2">
        试问这行字体是什么颜色？
    </p>
</div>
</body>
</html>
