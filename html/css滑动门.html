<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

            margin: 0;
            padding: 0;
        }
        a{
            padding-left: 15px;/*不要写宽 padding变宽*/

        a span{

        }

</head>

</a>
