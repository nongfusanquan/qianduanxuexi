<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .daohanglan {
            color: #ff5427;
        }

        li {
             color: orange;
        }
    </style>
</head>
<body>
<!--1.优先级后面的会覆盖前面的，
2.继承性 子承父业，会继承父样式的某些属性（和文字类有关系的会继承，和块元素有关的不会继承）
优先级  !important>行内式>id选择器>类选择器>元素选择器
（4）权重叠加  ul li > li   (.daohang  ul  li)
(5)继承的权重为0
 -->
<nav class="daohanglan">
    <ul>
        <li>继承权中为0</li>
    </ul>
</nav>
</body>
</html>
