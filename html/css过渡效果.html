<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            background-color: #ff5427;
        }
        div:hover{
            width: 400px;
            height: 400px;
            /* transition:属性 花费时间 运动曲线 何时开始*/
         /*  transition: width  0.5s  ease-in 0s ,height 0.3s ease-in 1s;*/
            transition:all 1s;/*所有属性都变化*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
