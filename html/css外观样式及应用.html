<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css外观样式及应用</title>
    <style>
          .green{
              color: #4f2aa5;
          }
          .red{
              color: rgb(230,33,99);
          }
        .pstyle{
            line-height:25px;/*行间距*/
            text-align: center;/*水平对齐方式*/
            text-indent: 2em;/*首行缩进2个字*/
            letter-spacing: 5px;/*字间距*/
            color: rgba(0,0,0,1);/*半透明 0-1之间*/
            text-shadow:1px 2px 3px rgba(0,0,0,0.4);/*后面两个可以省略，前两个水平垂直不能省略*/
        }
    </style>
</head>
<body>
 <p class="green">颜色</p>
 <h3 style="text-align: left">作文</h3><!--水平对齐方式-->
<p class="pstyle">
    李维昊给我留下深刻的印象。
    我们班上有位同学叫李维昊，她有一双明亮的眼睛，一张长长的脸，还有一条辫子。
    她的同桌贺挺，数学成绩很不理想。无奈，数学老师只好把教贺挺这个艰巨的任务交给李维昊。
    我们每次都为她着急，但她却不急，她耐心教：乘法，小数乘法，分数乘法。直到满意为止。
</p>
</body>
</html>
